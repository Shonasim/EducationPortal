<div class="bg-green-50 border border-green-200 p-5 rounded-lg shadow-sm">
  <h3 class="text-lg font-bold text-green-800">{{.Title}}</h3>
  <div class="mt-3 flex gap-2">
    <a href="/course/{{.ID}}" class="bg-green-600 text-white px-4 py-1.5 rounded text-sm hover:bg-green-700">
      Начать курс
    </a>
    <form hx-post="/unenroll/{{.ID}}" hx-target="closest div" hx-swap="outerHTML">
      <button class="text-red-600 text-sm hover:underline">Отменить</button>
    </form>
  </div>
</div>
