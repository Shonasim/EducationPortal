<!DOCTYPE html>
<html>
<head>
  <title>Вход</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-96">
    <h1 class="text-2xl mb-6">Вход</h1>
    {{if .error}}<p class="text-red-500 mb-4">{{.error}}</p>{{end}}
    <form method="POST">
      <input type="email" name="email" placeholder="Email" required class="w-full p-2 border mb-3">
      <input type="password" name="password" placeholder="Пароль" required class="w-full p-2 border mb-3">
      <button class="bg-blue-500 text-white w-full p-2 rounded">Войти</button>
    </form>
    <p class="mt-4 text-center"><a href="/register" class="text-blue-600">Регистрация</a></p>
  </div>
</body>
</html>
