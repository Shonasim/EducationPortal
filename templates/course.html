<!DOCTYPE html>
<html>
<head>
  <title>Курс: {{.CourseTitle}}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <style>
    .htmx-request { opacity: 0.7; }
    .htmx-swapping { opacity: 0; transition: opacity 0.3s; }
  </style>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-4xl mx-auto">
    <div class="flex justify-between items-center mb-6">
      <div>
        <a href="/dashboard" class="text-blue-600 hover:underline text-sm">← Назад</a>
        <h1 class="text-3xl font-bold mt-2">{{.CourseTitle}}</h1>
        <p class="text-gray-600 mt-2">{{.Description}}</p>
      </div>
      <a href="/logout" class="text-red-600 hover:underline">Выйти</a>
    </div>

    <!-- Внешняя ссылка -->
    {{if .Link}}
    <div class="bg-blue-50 border border-blue-200 p-6 rounded-lg text-center mb-8">
      <p class="text-lg font-semibold mb-3">Начать курс по ссылке:</p>
      <a href="{{.Link}}" target="_blank" 
         class="inline-block bg-blue-600 text-white px-8 py-3 rounded-lg text-lg font-medium hover:bg-blue-700">
         Перейти к курсу
      </a>
      <p class="text-sm text-gray-600 mt-2">Ссылка: <code class="bg-gray-200 px-2 py-1 rounded">{{.Link}}</code></p>
    </div>
    {{end}}

    <!-- Админ: добавить урок -->
    {{if .IsAdmin}}
    <div class="bg-yellow-50 border border-yellow-200 p-4 rounded mb-6">
      <h3 class="font-semibold mb-2">Добавить урок</h3>
      <form action="/course/{{.CourseID}}/lesson" method="POST">
        <input name="title" placeholder="Название урока" required class="w-full p-2 border mb-2">
        <textarea name="content" placeholder="Содержание урока" required class="w-full p-2 border mb-2 h-24"></textarea>
        <button class="bg-yellow-600 text-white px-4 py-2 rounded">Добавить урок</button>
      </form>
    </div>
    {{end}}

    <!-- Уроки -->
    <div class="space-y-6">
      {{range .Lessons}}
      <div class="bg-white p-6 rounded-lg shadow">
        <h3 class="text-xl font-semibold mb-3">{{.Title}}</h3>
        <p class="text-gray-700 whitespace-pre-wrap">{{.Content}}</p>
      </div>
      {{else}}
      <p class="text-gray-500 italic">Уроки ещё не добавлены.</p>
      {{end}}
    </div>
  </div>
</body>
</html>
